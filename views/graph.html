<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Chartist template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script  src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
  </script>

</head>
<body>
  <h1>Here is the data</h1>

<div class="row">
  <div class="col-md-8"><div class="ct-chart ct-golden-section" id="chart1"></div></div>
  <div class="col-md-4">4</div>
</div>

  <script>
  $.ajax({
    url: "https://dougs-home.herokuapp.com/graph/timeseries",
    method: "GET"}
    )
  .done(function(data) {
    console.log('success', data) 
    console.log(Object.keys(data));
    console.log(Object.values(data));
    var options = {
      axisX: {
        type: Chartist.FixedScaleAxis,
        divisor: 5,
        labelInterpolationFnc: function(value) {
          return moment(value).format('MMM D');
        }
      }
    };
  new Chartist.Bar('#chart1',data,options);
  })
  .fail(function(xhr) {
    console.log('error', xhr);
  });

</script>

</body>
</html>
