<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <titleChartist template</title>
  <link href='css/chartist.css' rel="stylesheet">
  <script src='js/chartist.js'>
  </script>
  <script>
         var data = {
           labels: ['1', '2', '3', '4', '5', '6'],
           series: [
             {
               data: [1, 2, 3, 5, 8, 13]
             }
           ]
         };
         var options = {
           axisX: {
             labelInterpolationFnc: function(value) {
               return 'Calendar Week ' + value;
             }
           }
         };
         var responsiveOptions = [
           ['screen and (min-width: 641px) and (max-width: 1024px)', {
             showPoint: false,
             axisX: {
               labelInterpolationFnc: function(value) {
                 return 'Week ' + value;
               }
             }
           }],
           ['screen and (max-width: 640px)', {
             showLine: false,
             axisX: {
               labelInterpolationFnc: function(value) {
                 return 'W' + value;
               }
             }
           }]
         ];
  </script>
</head>
<body>
  <h1>Here is the data</h1>
  <canvas height="400" id="myChart" width="400"></canvas>
  <script>new Chartist.Line('#myChart',data,options, responsiveOptions);</script>
</body>
</html>
